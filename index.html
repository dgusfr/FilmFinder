<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FilmFinder</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <h1>FilmFinder</h1>
    <div id="search-bar">
      <input type="text" id="search-input" placeholder="Buscar filmes...">
      <button id="search-button">Buscar</button>
    </div>
  </header>

  <main>
    <section id="carousel">
      <button id="prev-button" class="carousel-button">&lt;</button>
      <div id="carousel-items">
      </div>
      <button id="next-button" class="carousel-button">&gt;</button>
    </section>

    <div id="genre-filter">
      <label for="genres">Filtrar por Gênero:</label>
      <select id="genres">
        <option value="all">Todos</option>
        <option value="action">Ação</option>
        <option value="comedy">Comédia</option>
        <option value="drama">Drama</option>
        <option value="fantasy">Fantasia</option>
        <option value="horror">Terror</option>
      </select>
    </div>

    <section id="popular-movies">
      <h2>Filmes Populares</h2>
      <!-- Lista de filmes populares será carregada aqui -->
    </section>

    <section id="favorites">
      <h2>Favoritos</h2>
      <div id="favorite-movies">
        <!-- Lista de filmes favoritos será carregada aqui -->
      </div>
    </section>
  </main>

  <div id="notification" class="notification"></div>

  <footer>
    <p>&copy; 2024 FilmFinder. Todos os direitos reservados.</p>
  </footer>

  <script src="scripts.js"></script>
</body>

</html>
