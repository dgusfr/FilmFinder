<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FilmFinder</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <h1>FilmFinder</h1>
    <div id="search-bar">
      <input type="text" id="search-input" placeholder="Buscar filmes...">
      <button id="search-button">Buscar</button>
    </div>
  </header>

  <main>
    <section id="carousel">
      <button id="prev-button" class="carousel-button">&lt;</button>
      <div id="carousel-items">
      </div>
      <button id="next-button" class="carousel-button">&gt;</button>
    </section>

    <div id="genre-filter">
      <label for="genres">Filtrar por Gênero:</label>
      <select id="genres">
        <option value="all">Todos</option>
        <option value="action">Ação</option>
        <option value="comedy">Comédia</option>
        <option value="drama">Drama</option>
        <option value="fantasy">Fantasia</option>
        <option value="horror">Terror</option>
      </select>
    </div>

    <section id="popular-movies">
      <h2>Filmes Populares</h2>
      <button id="load-more-button">Ver Mais</button>
    </section>

    <section id="movie-details" class="hidden">
      <h2>Detalhes do Filme</h2>
      <div id="movie-info">
        <!-- Detalhes do filme serão carregados aqui -->
      </div>
      <button id="back-button">Voltar</button>
    </section>

    <section id="favorites">
      <h2>Favoritos</h2>
      <div id="favorite-movies">
      </div>
    </section>
    <div id="share-section">
      <button id="share-button">Compartilhar</button>
      <button id="copy-link-button">Copiar Link</button>
    </div>

    <section id="recommendations" class="hidden">
      <h2>Recomendações para Você</h2>
      <div id="recommended-movies" class="movie-list">
        <!-- Filmes recomendados serão carregados aqui -->
      </div>
    </section>

    <div id="user-rating">
      <h3>Avalie este Filme</h3>
      <div id="stars">
        <span class="star" data-value="1">&#9733;</span>
        <span class="star" data-value="2">&#9733;</span>
        <span class="star" data-value="3">&#9733;</span>
        <span class="star" data-value="4">&#9733;</span>
        <span class="star" data-value="5">&#9733;</span>
      </div>
      <p id="user-rating-message"></p>
    </div>

    <div id="notification" class="hidden"></div>
  </main>

  <div id="notification" class="notification"></div>

  <footer>
    <p>&copy; 2024 FilmFinder. Todos os direitos reservados.</p>
  </footer>

  <script src="scripts.js"></script>
</body>

</html>
