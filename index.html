<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="FilmFinder - A sua plataforma para encontrar, avaliar e salvar seus filmes favoritos.">
  <meta name="keywords" content="Filmes, Avaliação, Favoritos, Assistir Mais Tarde">
  <meta name="author" content="Diego">
  <title>FilmFinder</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <h1>FilmFinder</h1>
    <nav>
      <input type="text" id="search-bar" placeholder="Buscar filmes...">
      <button id="search-button" class="btn">Buscar</button>
    </nav>
  </header>

  <main>
    <section id="movie-carousel">
      <h2>Filmes Populares</h2>
      <div id="carousel-container">
        <button id="prev-button" class="carousel-nav">&lt;</button>
        <div id="carousel">
          <!-- Filmes populares serão inseridos aqui -->
        </div>
        <button id="next-button" class="carousel-nav">&gt;</button>
      </div>
    </section>

    <section id="movie-details" class="hidden">
      <div id="loader" class="hidden">Carregando...</div>
      <h2>Título do Filme</h2>
      <img id="movie-poster" src="" alt="Poster do Filme">
      <p id="movie-description">Descrição do filme...</p>
      <div class="actions">
        <button id="favorite-button" class="btn">Favorito</button>
        <button id="watch-later-button" class="btn">Assistir mais tarde</button>
      </div>
      <div id="user-rating">
        <h3>Avalie este filme:</h3>
        <div id="star-rating">
          <span class="star" data-value="1">☆</span>
          <span class="star" data-value="2">☆</span>
          <span class="star" data-value="3">☆</span>
          <span class="star" data-value="4">☆</span>
          <span class="star" data-value="5">☆</span>
        </div>
      </div>
      <div id="share-section">
        <h3>Compartilhar</h3>
        <button id="share-button" class="btn">Compartilhar este filme</button>
      </div>
      <div id="recommendations">
        <h3>Recomendações</h3>
        <div id="recommended-movies">
          <!-- Recomendações serão inseridas aqui -->
        </div>
      </div>
    </section>

    <section id="favorites-list">
      <h2>Meus Favoritos</h2>
      <div id="favorites-container">
        <!-- Filmes favoritos serão inseridos aqui -->
      </div>
    </section>

    <section id="watch-later-list">
      <h2>Assistir Mais Tarde</h2>
      <div id="watch-later-container">
        <!-- Filmes para assistir mais tarde serão inseridos aqui -->
      </div>
    </section>

    <section id="search-history">
      <h2>Histórico de Pesquisa</h2>
      <ul id="history-list">
        <!-- Histórico de pesquisa será inserido aqui -->
      </ul>
    </section>

    <section id="movie-comparison">
      <h2>Comparação de Filmes</h2>
      <div id="comparison-container">
        <!-- Comparação de filmes será exibida aqui -->
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 FilmFinder. Todos os direitos reservados.</p>
  </footer>

  <script src="scripts.js"></script>
</body>

</html>
